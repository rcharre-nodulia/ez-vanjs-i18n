name: NPM Publish

on:
  release:
    types: [created]
    branches:
      - main


jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - uses: ./.github/workflows/build-action
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
